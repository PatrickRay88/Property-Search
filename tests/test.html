<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Tests</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-results { margin: 20px 0; }
        .test-case { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
        .test-pass { border-left-color: #4CAF50; background-color: #f1f8e9; }
        .test-fail { border-left-color: #f44336; background-color: #ffebee; }
        .test-pending { border-left-color: #ff9800; background-color: #fff3e0; }
        h1 { color: #333; }
        h2 { color: #666; }
        .summary { padding: 15px; margin: 20px 0; background-color: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Property Search Application Tests</h1>
    <div id="test-results" class="test-results"></div>
    <div id="test-summary" class="summary"></div>

    <!-- Load the configuration and main script -->
    <script src="../config.example.js"></script>
    <script src="../script.js"></script>
    <script src="tests.js"></script>
</body>
</html>
